<!DOCTYPE html>
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link rel = "stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Nanum+Gothic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>TODO_LIST</title>
</head>
<body>
    <span class = "box-add-popup">
        <h1 id="popup-main">추가하기</h1>
        <form id="add-form" autocomplete="off">
            <div id="text-add">날짜</div>
            <input type="text" class = "add-field" id="add-time" readonly='true'><br>
            <div id="text-add">할일</div>
            <input type="text" class = "add-field" id="add-title" placeholder="할일"><br>
            <div id="text-add">메모</div>
            <input type="text" class = "add-field" id="add-memo" placeholder="메모">
            <div class= "box-button">
                <input type="button" class = "btn-mini" id="btn-submit" value="추가">
                <input type=button class = "btn-mini" id="btn-hide" value="닫기">
            </div>
        </form> 
    </span>
    <div class = "box-top">
        <span class ="time">
            <p id ="date">2013/10/10 월</p><br>          
            <p id="clock">00:00:00</p>
        </span>
        <span class="box-btn-add">
            <button id="btn-add">일정 추가</button>
        </span>
    </div>
    <div class ="box-main">  
        <div class= "box-list">  
            <div class = "title-list">현재 일정 목록</div>
            <table id = "todo-list">
                <tr><td>할일</td><td>메모</td><td>시간</td><td>삭제</td><td>수정</td></tr>
            </table>
        </div>
        <div class= "box-3">
        </div>
    </div>    
    <script src="./ajax.js"></script>
    <script src="./clock.js"></script>
</body>
</html>

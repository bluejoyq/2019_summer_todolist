<!DOCTYPE html>
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel = "stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Nanum+Gothic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class = "box-mid">
        <div>
            <p class="date" id ="date">2013년 10월 10일</p>
        </div>
        <div>            
            <p class="clock" id="clock">00:00:00</p>
        </div>
    </div>
    <div class ="flex-under">
        <div class="box-1">
            <button id="btn_add">+</button>
        </div>
        <div class= "box-2"> 
            <span class = "box-2-popup">
                <form id="add_form">
                    <input type="datetime-local" id="add_time" name="add_time"><br>
                    <input type="text" id="add_memo" name="add_memo" placeholder="할일 메모"><br>
                    <div class= "box-button">
                        <input type="button" id="btn_submit" value="추가"></input>
                        <input type=button id="btn_hide" value="x"></input>
                    </div>
                </form> 
            </span>
            <h1>현재 일정 목록</h1>
            <table id = "todo_list">
                <tr>
                    <td>할일</td>
                    <td>시간</td>
                    <td>삭제</td>
                </tr>
            </table>
        </div>
        <div class= "box-3">
            ㅎㅇ
        </div>
    </div>    
    <script src="./ajax.js"></script>
    <script src="./clock.js"></script>
</body>
</html>
